<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Add Service</title>
</head>
<body>
	<h1 style="text-align:center;">ADD NEW SERVICE</h1>
	<hr>
	<ul style="list-style-type: none; text-align:center;">
		<li>
	  		<a href="my-home-page" th:href="@{~/my-home-page/{service-provider-id}(service-provider-id=${userID})}">Home</a> &nbsp; &nbsp; &nbsp; 
			<a href="view-all-orders" th:href="@{/view-all-orders/{service-provider-id}(service-provider-id=${userID})}">Order</a> &nbsp; &nbsp; &nbsp;
			<a href="my-profile" th:href="@{~/my-profile/{service-provider-id}(service-provider-id=${userID})}">MyProfile</a> &nbsp; &nbsp; &nbsp;
	  	</li>
	</ul>
	<hr style="width:60%;">
	<ul style="list-style-type: none;">
	<li style="text-align: left; margin-left:270px;">
		<form th:action="@{/add-new-service/{service-provider-id}(service-provider-id=${userID})}" method="post">
		  	<label>Service name: </label> &nbsp; &nbsp; &nbsp;
		  	<input type="text" name="service-name" id="service-name"> <br/> <br/>
		  	<label>Description: </label> &nbsp; &nbsp; &nbsp; &nbsp;
		  	<textarea id="service-description" name="service-description" rows="4" cols="22">
			</textarea> <br/> <br/>
		  	<label>Price: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		  	<input type="number" id="service-price" name="service-price"> <br/> <br/>
		  	&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
		  	<input type="submit" value="Add Service">
		  
		</form>
	</li>
	</ul>
	<p th:if="${message != null}" th:text="${message}"></p>
</body>
</html>
